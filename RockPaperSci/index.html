<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label"  class="badge">user</div id="user-label">
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rockk.png" alt="rock">
      </div>
      <div class="choice" id="p">
        <img src="images/paper.png" alt="paper">
      </div>
      <div class="choice" id="s">
        <img src="images/scissors.png" alt="scissors">
      </div>
    </div>
    <p id="msg">Make your move.</p>
    <!-- <button id="root">Click</button> -->
    <script src="index.js"></script>
  </body>
</html>
